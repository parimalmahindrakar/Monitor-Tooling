<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://kit.fontawesome.com/3b1ca000cb.js"></script>
    <title>Document</title>
</head>
<body>
    

    <header class="nav">
        <nav>
            <div class="logo">
                <h1><a href="#">Monitor Tooling</a></h1>
            </div>
            
            <div class="cart__header__desktop">
                <h1>Get Status from LANs</h1>
            </div>
        </nav>
    </header>


    <section class="fill__info">

        <div class="fill__info fill__info__1">

            <div class="inputs">
                <div class="input">
                    <span>IP  </span> 
                    <code>127.0.0.1</code>
                </div>
                <div class="input">
                    <span>Machine Name  </span> 
                    <code>Spartan</code>
                </div>
                <div class="input">
                    <span>RAM Percentage  </span> 
                    <code>127.0.0.1</code>
                </div>
                <div class="input">
                    <span>Total RAM  </span> 
                    <code>127.0.0.1</code>
                </div>
                <div class="input">
                    <span>Total Disk  </span> 
                    <code>127.0.0.1</code>
                </div>
                <div class="input">
                    <span>Disk Usage Percentage  </span> 
                    <code>127.0.0.1</code>
                </div>
                <div class="input">
                    <span>Power Percentage  </span> 
                    <code>127.0.0.1</code>
                </div>
                <div class="input">
                    <span>Is Power Pluged    </span> 
                    <code>127.0.0.1</code>
                </div>
                <div class="input">
                    <span>Time   </span> 
                    <code>127.0.0.1</code>
                </div>
                
            </div>

        </div>

    </section>



    <script src="js/app.js"></script>
</body>
</html>
