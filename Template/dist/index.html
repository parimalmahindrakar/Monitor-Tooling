<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">

    <script src="https://kit.fontawesome.com/3b1ca000cb.js"></script>
    <title>Document</title>

<body>
    

    <header class="nav">
        <nav>

            </div>

    <section class="fill__info">

        <div class="fill__info">

            <div class="inputs">

                    <input type="text">
                </div>

                    <span>Password</span> 
                    <input type="password">
                </div>
                
            </div>

        </div>





        <div class=" fill__info fill__info__1">

        </div>
